<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Jegyzet létrehozó</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

    <h3 class="pt-5">Jegyzet létrehozás</h3>

       <div class="row">
        <div class="col-md-4 mt-5">
            <form method="post"
                  th:action="@{/jegyzeteim/create}">
                <div class="form-group">
                    <label for="name">Jegyzet készítő form</label>
                </div>
                <div class="form-group">
                    <label for="name">ID</label>
                    <input type="text"
                           id="id"
                           name="id"
                           readonly
                           class="form-control"
                    />
                </div>
                <div class="form-group">
                    <label for="name">Cím</label>
                    <input type="text"
                           id="title"
                           name="title"
                           class="form-control"
                           />
                </div>
                <div class="form-group">
                    <label for="genre">Jegyzet</label>
                    <input type="text"
                           id="note"
                           name="note"
                           class="form-control"
                          />
                </div>
                
                <button class="btn btn-primary pt-2 mt-2"
                        type="submit">Jegyzet készítés
                </button>
                <a th:href="@{/jegyzeteim/create}"
                   class="btn btn-secondary pt-2 mt-2"
                   type="submit">Mégsem</a>
            </form>
        </div>
    </div>

</div>

<script>

</script>

</body>
</html>
